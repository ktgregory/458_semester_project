<ion-header>
  <ion-navbar>
    <ion-title>Set Title Goes Here!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <!--<img src="../../assets/imgs/xbox-logo.jpg"/>-->
    <ion-card-content>
      
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
          <ion-img src="assets/imgs/starrynight.jpeg"></ion-img>
          <p>Who painted this?</p>
        </ion-col>
        </ion-row>
      <ion-row>
        <ion-col >
       <button ion-button icon-only item-start block (click) = "presentAlert('This will show the previous card')">
         <ion-icon name="arrow-back"></ion-icon>
       </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-only center block (click)="presentAlert('This will flip the card and show the other side')">
           <ion-icon name="code-download"></ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-only item-end block (click)="presentAlert('This will show the next card')">
           <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
