<ion-header>
  <ion-navbar>
    <ion-title>Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Card Group Title Will Display Here</h2>
  <ion-card>
    <!--<img src="../../assets/imgs/xbox-logo.jpg"/>-->
    <ion-card-content>
      
      <p>
        Any words or images on the card will go here
      </p>

      <p>
       <button ion-button>
         <ion-icon name="arrow-back"> Previous Card</ion-icon>
       </button>

        <button ion-button>
           <ion-icon name="code-download"> Flip Card</ion-icon>
        </button>

        <button ion-button>
           <ion-icon name="arrow-forward"> Next Card</ion-icon>
        </button>
      </p>
      
    </ion-card-content>
  </ion-card>
</ion-content>
