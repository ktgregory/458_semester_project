<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Select</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf = "noStacks">
      <ion-label padding>You have no stacks!</ion-label>
    </ion-item>
    <ion-item *ngFor="let stack of stacks">
      
      <button ion-button block padding (click)="goToCreatePage(stack.stackid, stack.name)">
        <div class="stack-name">
            {{stack.name}}
        </div>
      </button>
        
    </ion-item>
  

  </ion-list>
</ion-content>
