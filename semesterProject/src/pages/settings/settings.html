<ion-header>
  <ion-navbar>
    <ion-title>
      Profile Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="userForm" (submit)="changeUserInfo()" novalidate>
    <ion-list>
        <ion-item>
          <h3>First Name</h3>
          <ion-input formControlName="firstname" type="text" value="{{info.firstname}}"></ion-input>
    </ion-item>
    <ion-item>
          <h3>Last Name</h3>
          <ion-input formControlName="lastname" type="text" value="{{info.lastname}}"></ion-input>
    </ion-item>
    <ion-item>
        <h3>School</h3>
        <ion-input formControlName="school" type="text" value="{{info.school}}"></ion-input>
     </ion-item>
    </ion-list>

    <button ion-button block type="submit">Update Profile Info</button>
    </form>
</ion-content>
