<ion-header>
  <ion-navbar>
    <ion-title>
      ArtCard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input #email type="email" placeholder="Your email address"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input #password type="password" placeholder="Your password"></ion-input>
        </ion-item>
    
        <button ion-button block type="submit" (click) = "goToTabs()">
          Login
        </button>
    
      <button ion-button block clear (click)="goToResetPassword()">
        Forgot password?
      </button>
    
      <button ion-button block clear (click)="createAccount()">
        Create a new account!
      </button>
    
</ion-content>
