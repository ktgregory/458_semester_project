<ion-content padding>
  <ion-grid>
  <ion-row><h3>{{stackname}}</h3></ion-row>
  <ion-row>
</ion-row>
<form [formGroup]="cardForm" (ngSubmit)="save()">
<ion-card>
  <ion-row>
    <ion-col col-10>
      <ion-card-header *ngIf="existingCard(); else elseBlock">Card {{cardNumber}} of {{totalCards}}</ion-card-header>
      <ng-template #elseBlock><ion-card-header>New Card</ion-card-header></ng-template>
    </ion-col>
    <ion-col col-1 float-right>
      <button *ngIf="existingCard()" ion-button type="button" small clear icon-only (click)="deleteCard()"><ion-icon item-end name="trash"></ion-icon>
    </button>
    </ion-col>
  </ion-row>
<ion-row justify-content-center>
  <ion-item>
    <ion-label stacked>Side 1</ion-label>
    <ion-input type="Text" placeholder={{this.front}} formControlName="front"></ion-input>
  </ion-item>
  <button ion-button type="button" outline (click)="presentAlert('This will prompt the user to choose an image to upload')">Add Image</button>
</ion-row>
<ion-row justify-content-center> 
  <ion-item>
    <ion-label stacked>Side 2</ion-label>
    <ion-input type="Text" placeholder={{this.back}} formControlName="back"></ion-input>
  </ion-item>
  </ion-row>
  <ion-row justify-content-center>
    <ion-col col-auto>
        <button ion-button type="button" outline (click)="presentAlert('This will prompt the user to choose an image to upload')">Add Image</button>
      </ion-col>
    </ion-row>
    <ion-row >
        <ion-col>
            <button *ngIf="cardIndex != 0" type="button" ion-button icon-only clear item-end block (click)="decrementCard()">
               <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
          </ion-col>
          <ion-col>
              <button *ngIf="existingCard()" type="button" ion-button icon-only clear item-start block (click)="incrementCard()">
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
          </ion-col>
    </ion-row>
</ion-card>
  <ion-row justify-content-center>
    <button ion-button block type="submit">Save Current Card</button>
  </ion-row>

</form>

  <ion-row justify-content-center>
    <button ion-button block (click)="leave()">OK, I'm Done!</button>
  </ion-row>
  <ion-row justify-content-center>
    <button ion-button clear block (click)="deleteStack()">Delete this stack.</button>
  </ion-row>



  </ion-grid>



</ion-content>
