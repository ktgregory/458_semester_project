
<ion-header>

  <ion-navbar>
    <ion-title text-center>Create/Edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <button ion-button block padding (click)=goToCreatePage()>
      <div class="choice-button">
        Create New Stack
      </div>
    </button>
  </ion-item>
  <ion-item>
    <button ion-button block padding (click)=goToSelectPage()>
      <div class="choice-button">
        Edit Existing Cards
      </div>
    </button>
  </ion-item>
</ion-content>
