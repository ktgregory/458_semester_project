  <ion-header>
      <ion-navbar text-center>
          <ion-buttons left>
              <button ion-button icon-only (click)="goToSettingsPage()">
                <ion-icon name="settings"></ion-icon>
              </button>
              </ion-buttons>
              <ion-buttons right>
              <button ion-button icon-only (click)="logoutUser()">
                <ion-icon name="log-out"></ion-icon>
              </button>
            </ion-buttons>
        <ion-title>My Profile</ion-title>
      </ion-navbar>
    </ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
          <h3>First Name</h3>
          <p>{{info.firstname}}</p>
    </ion-item>
    <ion-item>
          <h3>Last Name</h3>
          <p>{{info.lastname}}</p>
    </ion-item>
    <ion-item>
          <h3>Email</h3>
          <p>{{info.email}}</p>
    </ion-item>
    <ion-item>
          <h3>School</h3>
          <p>{{info.school}}</p>
     </ion-item>
    </ion-list>

    <ion-row justify-content-center>
    <button ion-button (click)="goToChangePassword()">
      Change Password
    </button>
  </ion-row>

</ion-content>
