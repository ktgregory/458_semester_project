<ion-header>
  <ion-navbar>
    <ion-title>View Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngIf = "noStacks">
      <ion-label padding>You have no stacks!</ion-label>
    </ion-item>
    <ion-item *ngFor="let stack of stacks">
      
      <button ion-button (click)="goToCardsPage(stack.stackid)">
        {{stack.name}}
      </button>
        
    </ion-item>
  

  </ion-list>
</ion-content>
